  oPublicNode1Ip:
    Condition: cCreateNodes
    Value: !GetAtt rPublicNode1.Outputs.oPublicIp
  oWeb3Provider:
    Condition: cCreateAlb
    Value: !If [
            cCreateAlb,
            !Sub 'https://nodes.${Subdomain}.${HostedZoneDomain}:8545',
            !Sub 'http://${rPublicNode0.Outputs.oDomainName}:8545'
            ]
