  rConsensusNode0:
    Type: AWS::CloudFormation::Stack
    Condition: cCreateNodes
    Properties:
      TemplateURL: ./nested/sv-consensus-node-new.yaml
      Parameters:
        pChainSpecUrl: !GetAtt rParamsCr.ChainSpecUrl
